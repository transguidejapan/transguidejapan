baseURL: https://transguide.jp/
languageCode: en-us
title: transguide.jp
theme: hextra

module:
  imports:
    - path: github.com/imfing/hextra

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 1
    - identifier: resources
      name: Resources
      pageRef: /docs
      weight: 2
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - identifier: contact
      name: Contact
      url: mailto:transguidejapan@gmail.com 
      weight: 5
      params:
        icon: mail

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      link: /
      width: 100
      height: 100
  menu:
    resources:
      - Hair
      - Nails
      - Clothing
      - Bars
      - Medical Care
languages:
  en:
    weight: 1
    languageName: English
  ja:
    weight: 1
    languageName: 日本語
    
